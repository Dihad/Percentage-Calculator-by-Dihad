<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Percentage Calculator by Dihad</h1>
    <input type="number" id="amount" placeholder="Enter amount" required>
    <input type="number" id="percentage" placeholder="Enter percentage" required>
    <button onclick="calculatePercentage()">Calculate</button>
    <label id="result"></label>

    <script>
        function calculatePercentage() {
            const amount = parseFloat(document.getElementById('amount').value);
            const percentage = parseFloat(document.getElementById('percentage').value);
            if (!isNaN(amount) && !isNaN(percentage)) {
                const result = (amount * percentage) / 100;
                document.getElementById('result').innerText = `${percentage}% of ${amount} is ${result}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
            }
        }
    </script>
</body>
</htm
